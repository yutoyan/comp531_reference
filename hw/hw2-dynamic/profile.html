<div id="content">
    <label>display name: <input type="text" class="userInfo" name="displayName" id="displayName"/></label>
    <span class="currentValue" id="currentDisplayName">Shuo</span>
    <br/>

    <label>email: <input type="email" name="email" class="userInfo" id="email" /></label>
    <span class="currentValue" id="currentEmail">shuo@rice.edu</span>
    <br/>

    <label>phone (10 digits) <input type="tel" name="phone" id="phone" /></label>
    <span class="currentValue" id="currentPhone">112-358-1321</span>
    <br/>

    <label>zipcode (5 digites): <input type="text" name="zipcode" id="zipcode"  pattern='\d{5}'/></label>
    <span class="currentValue" id="currentZipcode">77005</span>
    <br/>

    <label>password: <input type="password" name="password" id="password" /></label>
    <span class="currentValue hidden" id="currentPassword">comp531</span>
    <br/>

    <label>confirm your password: <input type="password" name="passwordConfirm" id="passwordConfirm" /> </label>
    <span class="currentValue hidden" id="currentPasswordConfirm">comp531</span>
    <br/>

    <button id="updateBtn">Update your Profile</button>
</div>
