<h3>Custom Directives</h3>

<p>Controller is "{{ vm.name }}"</p>

<p>The following contains a custom directive</p>

<div init="vm.foo" magic="magic" style="border: 1px solid black; padding: 1em; margin: 1em" my-custom>
	original contents
</div>

<my-custom init="vm.bar" magic="magic" style="border: 1px dashed blue; padding: 1em; margin: 1em">
    this works too!
</my-custom>

<p>Outer scope: {{ magic }}</p>
